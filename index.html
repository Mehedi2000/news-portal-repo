<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News24</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- header strat -->
    <header class="mb-5">
        <nav class="container navbar bg-light">
            <div class="container-fluid">
                <p class="navbar-brand"><span class="bg-primary rounded text-white p-2 fs-3 fw-bold">News</span>
                    <span class="text-primary fs-3 fw-semibold">24</span>
                </p>
                <form class="d-flex me-5" role="search">
                    <p class="text-primary me-4 fw-semibold fs-5">News</p>
                    <p class="fw-semibold fs-5">Blog</p>
                </form>
            </div>
        </nav>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="container">
        <section id="category-container" class="d-flex justify-content-between mb-5">

        </section>

        <section id="news-container">

        </section>

        <!-- Modal start-->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modal end-->
    </main>
    <!-- main end -->

    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/news.js"></script>
</body>

</html>
